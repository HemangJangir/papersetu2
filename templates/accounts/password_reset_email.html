{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PaperSetu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md border border-blue-100">
        <div class="flex flex-col items-center mb-8">
            <img src="https://ui-avatars.com/api/?name=PaperSetu&background=2563eb&color=fff" alt="PaperSetu Logo" class="w-16 h-16 rounded-full mb-2 shadow">
            <h2 class="text-3xl font-extrabold text-blue-700 mb-2">Forgot Password</h2>
            <p class="text-gray-500">Enter your email to receive an OTP</p>
        </div>
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="block mb-1 font-semibold text-gray-700">Email</label>
                {{ form.email|add_class:'w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400' }}
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold text-lg shadow hover:bg-blue-700 transition">Send OTP</button>
        </form>
        <p class="mt-6 text-center text-gray-600"><a href="{% url 'accounts:login' %}" class="text-blue-600 hover:underline font-semibold">Back to Login</a></p>
    </div>
</body>
</html>
