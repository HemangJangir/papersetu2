{% extends "base.html" %}

{% block title %}Page Not Found - PaperSetu{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1 text-muted">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
                
                <div class="mb-4">
                    <a href="{% url 'landing' %}" class="btn btn-primary me-3">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                    <a href="{% url 'conference:conferences_list' %}" class="btn btn-outline-primary">
                        <i class="fas fa-search"></i> Browse Conferences
                    </a>
                </div>
                
                <div class="mt-5">
                    <h5>Popular Pages:</h5>
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <a href="{% url 'conference:conferences_list' %}" class="text-decoration-none">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <i class="fas fa-calendar-alt fa-2x text-primary mb-2"></i>
                                        <h6>Conferences</h6>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a href="{% url 'accounts:login' %}" class="text-decoration-none">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <i class="fas fa-sign-in-alt fa-2x text-primary mb-2"></i>
                                        <h6>Login</h6>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a href="{% url 'accounts:register' %}" class="text-decoration-none">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <i class="fas fa-user-plus fa-2x text-primary mb-2"></i>
                                        <h6>Register</h6>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 40px 0;
}

.error-page .display-1 {
    font-size: 6rem;
    font-weight: 300;
    color: #6c757d;
}

.card {
    transition: transform 0.2s;
    border: 1px solid #dee2e6;
}

.card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
</style>
{% endblock %}
