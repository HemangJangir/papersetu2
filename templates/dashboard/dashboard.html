{% load static %}
{% load conference_extras %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PaperSetu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .glass {
        background: rgba(255,255,255,0.7);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
        backdrop-filter: blur(8px);
        border-radius: 1.5rem;
        border: 1px solid rgba(200,220,255,0.18);
      }
      .gradient-header {
        background: linear-gradient(90deg, #e0e7ff 0%, #f0f4ff 100%);
      }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-indigo-50 min-h-screen text-gray-900">
    <!-- Main Navigation -->
    <nav class="gradient-header shadow mb-8 border-b border-blue-100">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <!-- Back Button inside nav, before logo -->
                <button onclick="window.history.back()" class="mr-4 flex items-center px-3 py-1 bg-white border border-gray-200 rounded-full shadow-sm hover:bg-blue-50 transition text-blue-700 font-medium text-sm focus:outline-none focus:ring-2 focus:ring-blue-200">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
                    Back
                </button>
                <img src="{% static 'images/LOGO BG.png' %}" alt="PaperSetu Logo" class="w-10 h-10 rounded-full shadow bg-white">
                <span class="text-2xl font-bold text-indigo-800">PaperSetu</span>
            </div>
            <ul class="flex items-center gap-8 text-base font-semibold">
                <li><a href="/" class="hover:text-blue-600 transition">Home</a></li>
                <li><a href="/conference/" class="hover:text-blue-600 transition">Conferences</a></li>
                <li><a href="/dashboard/" class="hover:text-blue-600 transition">Dashboard</a></li>
                <li><a href="/accounts/logout/" class="text-red-600 hover:text-red-700 transition">Logout</a></li>
            </ul>
        </div>
    </nav>
    {% block nav %}{% endblock %}
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    <footer class="w-full bg-white/80 border-t border-blue-100 py-8 mt-12 text-center text-gray-500 text-sm">
        &copy; {% now "Y" %} PaperSetu. All rights reserved.
    </footer>
</body>
</html>
