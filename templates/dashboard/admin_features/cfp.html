<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ feature_name }} - Administration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-2xl p-10 mt-16 mb-12">
        <h1 class="text-3xl font-extrabold text-blue-700 mb-8 flex items-center gap-3">
            <i class="fas fa-bullhorn"></i> Create Call for Papers (CFP)
        </h1>
        <form method="post" class="space-y-8">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">CFP Title <span class="text-red-500">*</span></label>
                <input type="text" name="cfp_title" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Call for Papers: International Conference on AI 2025">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">CFP Description <span class="text-red-500">*</span></label>
                <textarea name="cfp_description" rows="6" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Describe the scope, goals, and audience for your conference. Include submission guidelines, review process, and publication details."></textarea>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Submission Deadline <span class="text-red-500">*</span></label>
                    <input type="date" name="submission_deadline" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Notification of Acceptance</label>
                    <input type="date" name="notification_date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Camera-Ready Deadline</label>
                    <input type="date" name="camera_ready_deadline" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Conference Dates</label>
                    <input type="text" name="conference_dates" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., July 10-12, 2025">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Topics of Interest <span class="text-red-500">*</span></label>
                <textarea name="topics" rows="3" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="List topics separated by commas, e.g., Machine Learning, NLP, Computer Vision, ..."></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Submission Link <span class="text-red-500">*</span></label>
                <input type="url" name="submission_link" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., https://easychair.org/conferences/?conf=ai2025">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Contact Email <span class="text-red-500">*</span></label>
                <input type="email" name="contact_email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., info@ai2025.org">
            </div>
            <div class="flex justify-end gap-4">
                <button type="reset" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">Reset</button>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save CFP</button>
            </div>
        </form>
        <div class="mt-12">
            <h2 class="text-xl font-bold text-gray-800 mb-4">CFP Preview</h2>
            <div id="cfp-preview" class="bg-gray-50 border border-gray-200 rounded-lg p-6 text-gray-700">
                <em>Fill out the form above to preview your CFP here.</em>
            </div>
        </div>
    </div>
    <script>
    // Live preview for CFP
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const preview = document.getElementById('cfp-preview');
        function updatePreview() {
            const title = form.cfp_title.value;
            const desc = form.cfp_description.value;
            const deadline = form.submission_deadline.value;
            const notif = form.notification_date.value;
            const camera = form.camera_ready_deadline.value;
            const dates = form.conference_dates.value;
            const topics = form.topics.value;
            const link = form.submission_link.value;
            const email = form.contact_email.value;
            preview.innerHTML = `<h3 class='text-lg font-bold text-blue-800 mb-2'>${title || 'CFP Title'}</h3>
                <div class='mb-2'>${desc || '<em>No description yet.</em>'}</div>
                <div class='mb-2'><b>Submission Deadline:</b> ${deadline || '-'}</div>
                <div class='mb-2'><b>Notification of Acceptance:</b> ${notif || '-'}</div>
                <div class='mb-2'><b>Camera-Ready Deadline:</b> ${camera || '-'}</div>
                <div class='mb-2'><b>Conference Dates:</b> ${dates || '-'}</div>
                <div class='mb-2'><b>Topics:</b> ${topics || '-'}</div>
                <div class='mb-2'><b>Submission Link:</b> <a href='${link}' class='text-blue-600 underline' target='_blank'>${link || '-'}</a></div>
                <div class='mb-2'><b>Contact Email:</b> <a href='mailto:${email}' class='text-blue-600 underline'>${email || '-'}</a></div>`;
        }
        form.addEventListener('input', updatePreview);
        form.addEventListener('change', updatePreview);
    });
    </script>
</body>
</html>
