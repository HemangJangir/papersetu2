{% extends 'dashboard/dashboard.html' %}
{% block content %}
<button type="button" onclick="window.history.back()" class="mb-4 w-max px-4 py-2 bg-gray-100 hover:bg-blue-100 text-blue-700 rounded flex items-center gap-2"><i class="fas fa-arrow-left"></i> Back</button>
<h1 class="text-2xl font-bold mb-4">Smart CFP</h1>
<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow mb-8">
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block font-semibold mb-1">Title</label>
      <input type="text" name="title" class="w-full border rounded px-3 py-2" placeholder="CFP Title" required>
    </div>
    <div class="mb-4">
      <label class="block font-semibold mb-1">Topics</label>
      <input type="text" name="topics" class="w-full border rounded px-3 py-2" placeholder="e.g. AI, ML, Data Science" required>
    </div>
    <div class="mb-4">
      <label class="block font-semibold mb-1">Deadlines</label>
      <input type="date" name="deadline" class="w-full border rounded px-3 py-2" required>
    </div>
    <div class="mb-4">
      <label class="block font-semibold mb-1">Submission Guidelines</label>
      <textarea name="guidelines" class="w-full border rounded px-3 py-2" rows="4" required></textarea>
    </div>
    <button type="submit" class="bg-orange-600 text-white px-4 py-2 rounded">Save CFP</button>
  </form>
</div>
<div class="bg-white rounded shadow p-4">
  <h2 class="text-lg font-semibold mb-2">Current CFP Preview</h2>
  <div class="text-gray-700">(Preview of the current CFP will appear here.)</div>
</div>
{% endblock %}
