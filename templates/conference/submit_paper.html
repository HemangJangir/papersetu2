<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Paper - PaperSetu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-6 text-blue-700">Submit Paper to {{ conference.name }}</h2>
        <button type="button" onclick="window.history.back()" class="mb-4 w-max px-4 py-2 bg-gray-100 hover:bg-blue-100 text-blue-700 rounded flex items-center gap-2"><i class="fas fa-arrow-left"></i> Back</button>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-4">
                <label class="block mb-1">Title</label>
                {{ form.title }}
                {{ form.title.errors }}
            </div>
            <div class="mb-4">
                <label class="block mb-1">Abstract</label>
                {{ form.abstract }}
                {{ form.abstract.errors }}
            </div>
            {% if not form.track.is_hidden %}
            <div class="mb-4">
                <label class="block mb-1">Track (optional)</label>
                {{ form.track }}
                {{ form.track.errors }}
            </div>
            {% endif %}
            <div class="mb-4">
                <label class="block mb-1">Upload File</label>
                {{ form.file }}
                {{ form.file.errors }}
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Submit Paper</button>
        </form>
    </div>
</body>
</html>
