<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer as Reviewer - PaperSetu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-6 text-blue-700">Volunteer as a Reviewer</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-4">
                <label class="block mb-1">First Name</label>
                {{ form.first_name }}
                {{ form.first_name.errors }}
            </div>
            <div class="mb-4">
                <label class="block mb-1">Last Name</label>
                {{ form.last_name }}
                {{ form.last_name.errors }}
            </div>
            <div class="mb-4">
                <label class="block mb-1">Expertise</label>
                {{ form.expertise }}
                {{ form.expertise.errors }}
            </div>
            <div class="mb-4">
                <label class="block mb-1">Short Bio</label>
                {{ form.bio }}
                {{ form.bio.errors }}
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Submit</button>
        </form>
    </div>
</body>
</html>
